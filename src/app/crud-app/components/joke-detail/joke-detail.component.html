<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title *ngIf="!detail.search">
      {{ detail.title | titlecasefirstletter }}
    </mat-card-title>
    <mat-card-subtitle>{{ detail.category }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p> {{ detail.content }} </p>
  </mat-card-content>
  <mat-card-actions>
    <button 
      mat-stroked-button 
      color="primary"
      (click)="edit(detail)"
      >Edit
    </button>
    <button 
      mat-stroked-button 
      [ngStyle]="{ color: '#da6969', marginLeft: '10px' }"
      (click)="delete(detail)">
      Delete
    </button>
  </mat-card-actions>
</mat-card>
