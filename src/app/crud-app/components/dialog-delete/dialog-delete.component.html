<h1 mat-dialog-title>
  Delete Confirmation
</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete <span class="title">{{ data | titlecasefirstletter }} </span>?</p>
</div>
<div mat-dialog-actions>
  <button 
    mat-stroked-button
    [ngStyle]="{ color: '#da6969', marginLeft: '10px' }" 
    (click)="onDeleteClick()" 
    mat-dialog-close 
    cdkFocusInitial>
    Delete
  </button>
  <button 
    mat-stroked-button 
    color="primary" 
    (click)="onNoClick()">
    Cancel
  </button>
</div>
